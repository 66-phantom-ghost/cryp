<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Simplex-Style Messenger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #chat div { margin-bottom: 5px; }
    input, button { padding: 5px; margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Messenger</h2>

  <div>Deine generierte ID: <span id="myID"></span></div>
  <br>

  <label>Empfänger-ID:</label>
  <input id="to" placeholder="ID des Empfängers">
  <input id="msg" placeholder="Nachricht">
  <button id="send">Senden</button>

  <div id="chat"></div>

  <script>
    // Eigene ID automatisch generieren
    const myID = 'user-' + Math.random().toString(36).substring(2, 10);
    document.getElementById("myID").textContent = myID;

    let ws = new WebSocket(`wss://unwintry-strapping-winford.ngrok-free.dev/ws?id=${myID}`);
    const chatDiv = document.getElementById("chat");
    const inputTo = document.getElementById("to");
    const inputMsg = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.textContent = `${sender}: ${text}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    ws.onopen = () => addMessage("System", "Verbunden mit dem Server!");
    ws.onclose = () => addMessage("System", "Verbindung geschlossen!");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      addMessage(data.from, data.message);
    };

    sendBtn.onclick = () => {
      if (ws.readyState !== WebSocket.OPEN) {
        alert("Du bist nicht verbunden!");
        return;
      }

      const to = inputTo.value.trim();
      const message = inputMsg.value.trim();
      if (!to || !message) return;

      ws.send(JSON.stringify({ to, message }));
      addMessage(`Ich → ${to}`, message);
      inputMsg.value = "";
    };
  </script>
</body>
</html>
