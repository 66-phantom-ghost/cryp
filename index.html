<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFX Messenger</title>
    <style>
        :root {
            --primary-red: #cc0000;
            --dark-bg: #0a0a0a;
            --darker-bg: #000000;
            --input-bg: #1a1a1a;
            --text-light: #e0e0e0;
            --msg-me: #b30000;
            --msg-peer: #262626;
            --sidebar-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            height: 100vh; 
            background: var(--darker-bg); 
            color: var(--text-light);
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background: var(--dark-bg);
            border-right: 1px solid #222;
            display: flex; 
            flex-direction: column; 
            z-index: 10;
        }

        .sidebar-header {
            padding: 15px;
            background: var(--darker-bg);
            border-bottom: 2px solid var(--primary-red);
        }

        .my-id-container { margin-bottom: 15px; }
        .my-id-container label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .my-id-container input { 
            width: 100%; padding: 10px; background: #111; border: 1px solid #333; 
            color: white; border-radius: 6px; margin-top: 5px; outline: none;
        }
        .my-id-container input:focus { border-color: var(--primary-red); }

        #connectBtn { 
            width: 100%; margin-top: 10px; padding: 10px; border: none; border-radius: 6px; 
            background: var(--primary-red); color: white; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        #connectBtn.online { background: #440000; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        .add-contact-box { display: flex; gap: 5px; margin-top: 10px; }
        .add-contact-box input { flex: 1; padding: 8px; background: #111; border: 1px solid #333; color: white; border-radius: 4px; }
        .btn-plus { background: var(--primary-red); border: none; color: white; padding: 0 12px; border-radius: 4px; cursor: pointer; font-size: 20px; }

        #contactList { flex: 1; overflow-y: auto; }
        .contact-item { 
            padding: 15px; border-bottom: 1px solid #151515; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .contact-item:hover { background: #111; }
        .contact-item.active { background: #1a1a1a; border-left: 4px solid var(--primary-red); }
        .contact-name { font-weight: bold; font-size: 15px; }

        .btn-del { color: #444; background: none; border: none; font-size: 20px; cursor: pointer; }
        .btn-del:hover { color: var(--primary-red); }

        /* Main Chat Area */
        #mainChat { flex: 1; display: flex; flex-direction: column; position: relative; background: #050505; }
        
        header { 
            padding: 12px 20px; background: var(--dark-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; justify-content: space-between;
        }
        .active-user-info { display: flex; flex-direction: column; }
        .active-user-name { color: var(--primary-red); font-weight: bold; font-size: 18px; }
        .status-dot { font-size: 10px; color: #666; }

        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            background-image: radial-gradient(circle at 2px 2px, #111 1px, transparent 0);
            background-size: 24px 24px;
        }

        /* Bubble Styles */
        .message { 
            max-width: 75%; padding: 8px 12px 24px 12px; border-radius: 10px; font-size: 15px; 
            line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            min-width: 80px;
        }
        .msg-me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 2px; }
        .msg-peer { align-self: flex-start; background: var(--msg-peer); border-top-left-radius: 2px; }
        
        .sender-header { 
            display: block; font-weight: bold; font-size: 12px; margin-bottom: 3px;
            color: #ff4d4d;
        }
        .msg-me .sender-header { color: #ff9999; }

        .timestamp {
            position: absolute;
            bottom: 4px;
            right: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        .msg-info { align-self: center; font-size: 11px; color: #777; background: #1a1a1a; padding: 4px 12px; border-radius: 15px; }

        /* Input Area */
        .input-bar { padding: 10px 15px; background: var(--dark-bg); display: flex; align-items: center; gap: 10px; }
        .input-wrap { flex: 1; background: var(--input-bg); border-radius: 25px; padding: 5px 15px; border: 1px solid #333; }
        #msgInput { width: 100%; border: none; background: transparent; color: white; outline: none; height: 35px; font-size: 15px; }
        
        #sendBtn { 
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary-red); 
            border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        #sendBtn:disabled { background: #333; cursor: default; }

        .menu-btn { display: none; background: none; border: none; color: white; font-size: 24px; margin-right: 15px; }

        @media (max-width: 700px) {
            #sidebar { position: absolute; left: -100%; top: 0; bottom: 0; width: 85%; transition: 0.3s; }
            #sidebar.open { left: 0; }
            .menu-btn { display: block; }
        }

        #alertOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
        #alertBox { background: #111; padding: 25px; border-radius: 15px; border: 1px solid var(--primary-red); text-align: center; width: 280px; }
        .btn-ok { margin-top: 15px; padding: 10px; width: 100%; border: none; border-radius: 5px; background: var(--primary-red); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<aside id="sidebar">
    <div class="sidebar-header">
        <div class="my-id-container">
            <label>Deine ID</label>
            <input type="text" id="myId" placeholder="Nutzername..." onchange="saveMyId()">
            <button id="connectBtn">System verbinden</button>
        </div>
        <div class="add-contact-box">
            <input type="text" id="newContactId" placeholder="Ziel ID...">
            <button class="btn-plus" onclick="addContact()">+</button>
        </div>
    </div>
    <div id="contactList"></div>
</aside>

<main id="mainChat">
    <header>
        <div style="display:flex; align-items:center;">
            <button class="menu-btn" onclick="toggleSidebar()">☰</button>
            <div class="active-user-info">
                <span class="active-user-name" id="chatTitle">ShadowFX</span>
                <span class="status-dot" id="wsStatus">Offline</span>
            </div>
        </div>
        <div style="opacity: 0.3; font-size: 10px;">SECURE V1.2 - AUTO-PERSIST</div>
    </header>

    <div id="chat">
        <div class="msg-info">Wähle eine ID aus der Liste</div>
    </div>

    <div class="input-bar">
        <div class="input-wrap">
            <input type="text" id="msgInput" placeholder="Nachricht..." disabled>
        </div>
        <button id="sendBtn" disabled onclick="handleSend()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</main>

<div id="alertOverlay">
    <div id="alertBox">
        <p id="alertMsg" style="color: white;"></p>
        <button class="btn-ok" onclick="closeAlert()">OK</button>
    </div>
</div>

<script>
    let ws;
    let activePeer = null;
    let contacts = JSON.parse(localStorage.getItem('sfx_contacts') || '[]');
    let chatLog = JSON.parse(localStorage.getItem('sfx_log') || '{}');

    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const myIdInput = document.getElementById("myId");

    window.onload = () => {
        const savedMyId = localStorage.getItem('sfx_myid');
        const lastActivePeer = localStorage.getItem('sfx_last_active');
        
        if (savedMyId) {
            myIdInput.value = savedMyId;
            // Automatischer Reconnect beim Laden
            startConnection(savedMyId);
        }
        
        renderContacts();
        
        if (lastActivePeer && contacts.includes(lastActivePeer)) {
            selectPeer(lastActivePeer);
        }
    };

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    
    function saveMyId() { 
        const val = myIdInput.value.trim();
        localStorage.setItem('sfx_myid', val); 
        if (val) startConnection(val);
    }

    function addContact() {
        const id = document.getElementById('newContactId').value.trim();
        if(!id) return;
        if(!contacts.includes(id)) {
            contacts.push(id);
            localStorage.setItem('sfx_contacts', JSON.stringify(contacts));
            document.getElementById('newContactId').value = '';
            renderContacts();
        }
    }

    function removeContact(id, e) {
        e.stopPropagation();
        contacts = contacts.filter(c => c !== id);
        localStorage.setItem('sfx_contacts', JSON.stringify(contacts));
        if(activePeer === id) {
            activePeer = null;
            localStorage.removeItem('sfx_last_active');
            chatBox.innerHTML = '<div class="msg-info">Chat beendet.</div>';
            document.getElementById('chatTitle').innerText = "ShadowFX";
        }
        renderContacts();
    }

    function renderContacts() {
        const list = document.getElementById('contactList');
        list.innerHTML = '';
        contacts.forEach(id => {
            const div = document.createElement('div');
            div.className = `contact-item ${activePeer === id ? 'active' : ''}`;
            div.onclick = () => selectPeer(id);
            div.innerHTML = `
                <span class="contact-name">${id}</span>
                <button class="btn-del" onclick="removeContact('${id}', event)">×</button>
            `;
            list.appendChild(div);
        });
    }

    function selectPeer(id) {
        activePeer = id;
        localStorage.setItem('sfx_last_active', id);
        document.getElementById('chatTitle').innerText = id;
        renderContacts();
        loadHistory();
        if(window.innerWidth <= 700) {
            document.getElementById('sidebar').classList.remove('open');
        }
        if(ws && ws.readyState === WebSocket.OPEN) {
            msgInput.disabled = false;
            sendBtn.disabled = false;
        }
        msgInput.focus();
    }

    function loadHistory() {
        chatBox.innerHTML = '';
        const history = chatLog[activePeer] || [];
        history.forEach(m => appendUI(m.from, m.text, m.type, m.time));
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCurrentTime() {
        const now = new Date();
        return now.getHours().toString().padStart(2, '0') + ':' + 
               now.getMinutes().toString().padStart(2, '0');
    }

    function appendUI(from, text, type, time) {
        const div = document.createElement("div");
        if(type === "info") {
            div.className = "msg-info";
            div.innerText = text;
        } else {
            div.className = `message ${type === "me" ? "msg-me" : "msg-peer"}`;
            const header = `<span class="sender-header">${from}:</span>`;
            const stamp = `<span class="timestamp">${time || getCurrentTime()}</span>`;
            div.innerHTML = `${header}${text}${stamp}`;
        }
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveToLog(peer, from, text, type, time) {
        if(!chatLog[peer]) chatLog[peer] = [];
        chatLog[peer].push({from, text, type, time});
        localStorage.setItem('sfx_log', JSON.stringify(chatLog));
    }

    function startConnection(mid) {
        if(ws) ws.close();
        
        ws = new WebSocket(`wss://unwintry-strapping-winford.ngrok-free.dev/ws?id=${mid}`);

        ws.onopen = () => {
            document.getElementById('wsStatus').innerText = "ONLINE";
            document.getElementById('wsStatus').style.color = "#00ff00";
            connectBtn.innerText = "System Aktiv";
            connectBtn.classList.add("online");
            if(activePeer) { 
                msgInput.disabled = false; 
                sendBtn.disabled = false; 
            }
        };

        ws.onmessage = (e) => {
            try {
                const data = JSON.parse(e.data);
                if(data.from && data.message) {
                    if(!contacts.includes(data.from)) {
                        contacts.push(data.from);
                        localStorage.setItem('sfx_contacts', JSON.stringify(contacts));
                        renderContacts();
                    }
                    
                    const time = getCurrentTime();
                    saveToLog(data.from, data.from, data.message, 'peer', time);
                    if(activePeer === data.from) {
                        appendUI(data.from, data.message, 'peer', time);
                    }
                }
            } catch(err) {}
        };

        ws.onclose = () => {
            document.getElementById('wsStatus').innerText = "DISCONNECTED - RETRYING...";
            document.getElementById('wsStatus').style.color = "#ffaa00";
            connectBtn.innerText = "Reconnecting...";
            connectBtn.classList.remove("online");
            msgInput.disabled = true;
            sendBtn.disabled = true;
            
            // Auto-Reconnect nach 5 Sekunden, falls Tab noch offen
            setTimeout(() => {
                if(myIdInput.value.trim()) startConnection(myIdInput.value.trim());
            }, 5000);
        };
    }

    connectBtn.onclick = () => {
        const mid = myIdInput.value.trim();
        if(!mid) return showAlert("ID erforderlich!");
        startConnection(mid);
    };

    function handleSend() {
        const text = msgInput.value.trim();
        if(text && activePeer && ws && ws.readyState === WebSocket.OPEN) {
            const time = getCurrentTime();
            ws.send(JSON.stringify({to: activePeer, message: text}));
            appendUI("Ich", text, "me", time);
            saveToLog(activePeer, "Ich", text, "me", time);
            msgInput.value = "";
            msgInput.focus();
        }
    }

    msgInput.onkeypress = (e) => { if(e.key === "Enter") handleSend(); };
    function showAlert(t) { document.getElementById("alertMsg").innerText = t; document.getElementById("alertOverlay").style.display = "flex"; }
    function closeAlert() { document.getElementById("alertOverlay").style.display = "none"; }
</script>

</body>
</html>
