<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowFX | Pro Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { --primary: #ef4444; --bg: #000000; }

        body { 
            background-color: var(--bg); color: #e4e4e7; font-family: 'Inter', sans-serif; 
            height: 100dvh; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent;
        }

        .ios-blur { 
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); 
        }

        .bubble { 
            max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 14px; 
            position: relative; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none; display: flex; flex-direction: column;
        }
        .bubble-me { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bubble-peer { background: #1c1c1e; align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .msg-status { font-size: 8px; text-transform: uppercase; margin-top: 4px; opacity: 0.7; align-self: flex-end; }

        .no-select { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }

        .offline-notice { 
            position: fixed; top: 0; left: 0; right: 0; z-index: 9999;
            background: #f59e0b; color: black; font-size: 10px; font-weight: 800; 
            text-align: center; padding: 4px; text-transform: uppercase; 
        }

        .mono-font { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="no-select">

    <div id="offline-banner" class="offline-notice hidden">Verbindung unterbrochen</div>

    <!-- Onboarding -->
    <div id="onboarding" class="fixed inset-0 bg-black z-[6000] p-10 flex flex-col justify-center items-center text-center">
        <div class="w-20 h-20 bg-red-500/10 rounded-[2rem] flex items-center justify-center mb-6 border border-red-500/20">
            <i data-lucide="shield-check" class="w-10 h-10 text-red-500"></i>
        </div>
        <h1 class="text-2xl font-bold mb-8 uppercase tracking-tighter">ShadowFX Pro</h1>
        <div class="w-full max-w-xs space-y-3">
            <input type="text" id="user-display-input" placeholder="WÄHLE EIN PSEUDONYM" class="w-full bg-zinc-900 p-4 rounded-xl border border-zinc-800 text-center text-white font-bold outline-none text-xs uppercase">
            <button onclick="setupApp()" class="w-full bg-red-500 p-4 rounded-xl font-bold text-white uppercase text-xs active:scale-95 transition-all">Einsteigen</button>
        </div>
    </div>

    <!-- UI -->
    <div id="app-ui" class="flex flex-col h-full hidden">
        <header class="ios-blur pt-12 pb-4 px-6 border-b border-zinc-900 flex justify-between items-center z-50">
            <div class="flex items-center gap-3">
                <button id="back-btn" onclick="nav('chats')" class="hidden w-8 h-8 flex items-center justify-center">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                <h1 id="view-title" class="font-bold text-xl uppercase tracking-tighter">Chats</h1>
            </div>
            <div id="connection-indicator" class="w-2 h-2 rounded-full bg-zinc-700"></div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></main>

        <nav id="bottom-nav" class="ios-blur pb-8 pt-2 px-10 border-t border-zinc-900 flex justify-around items-center z-50">
            <button onclick="nav('chats')" id="nav-chats" class="p-2 opacity-100 transition-opacity"><i data-lucide="message-circle"></i></button>
            <button onclick="nav('invite')" id="nav-invite" class="p-2 opacity-40 transition-opacity"><i data-lucide="share-2"></i></button>
            <button onclick="fullReset()" class="p-2 opacity-40 hover:text-red-500 transition-all"><i data-lucide="trash-2"></i></button>
        </nav>
    </div>

    <!-- Invite/Add Modal -->
    <div id="invite-modal" class="fixed inset-0 z-[7000] bg-black/95 p-8 flex flex-col justify-center items-center hidden">
        <div class="w-16 h-16 bg-zinc-900 rounded-2xl flex items-center justify-center mb-6 border border-zinc-800">
            <i data-lucide="plus" class="text-red-500"></i>
        </div>
        <h2 class="text-xl font-bold mb-4 uppercase">Tunnel beitreten</h2>
        <p class="text-[10px] text-zinc-500 mb-6 text-center uppercase tracking-widest leading-relaxed">Füge den vollständigen RSA-Key deines Partners ein</p>
        <textarea id="invite-input" placeholder="SFX#..." class="w-full h-32 bg-zinc-900 border border-zinc-800 p-4 rounded-xl font-mono text-white text-[10px] mb-4 outline-none focus:border-red-500 transition-colors resize-none"></textarea>
        <button onclick="validateInviteCode()" class="w-full bg-white text-black p-4 rounded-xl font-bold uppercase text-xs active:scale-95">Tunnel aktivieren</button>
        <button onclick="$('invite-modal').classList.add('hidden')" class="mt-6 text-zinc-600 text-[10px] uppercase font-bold tracking-widest">Abbrechen</button>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const RELAY_HOST = "unwintry-strapping-winford.ngrok-free.dev";
        let socket;
        let state = { profiles: [], activeProfileId: null, view: 'chats', activeChatId: null, currentInviteCode: null };
        let isConnected = false;

        // Krypto-Funktionen
        async function generateKeyPair() { return await crypto.subtle.generateKey({ name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" }, true, ["encrypt", "decrypt"]); }
        async function exportKey(key) { const format = key.type === "public" ? "spki" : "pkcs8"; const exported = await crypto.subtle.exportKey(format, key); return btoa(String.fromCharCode(...new Uint8Array(exported))); }
        async function importPublicKey(pem) { return await crypto.subtle.importKey("spki", new Uint8Array(atob(pem).split("").map(c => c.charCodeAt(0))).buffer, { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]); }
        async function importPrivateKey(pem) { return await crypto.subtle.importKey("pkcs8", new Uint8Array(atob(pem).split("").map(c => c.charCodeAt(0))).buffer, { name: "RSA-OAEP", hash: "SHA-256" }, true, ["decrypt"]); }
        async function encryptRSA(pubKey, text) { const data = new TextEncoder().encode(text); const encrypted = await crypto.subtle.encrypt({ name: "RSA-OAEP" }, pubKey, data); return btoa(String.fromCharCode(...new Uint8Array(encrypted))); }
        async function decryptRSA(privKey, b64) { const decrypted = await crypto.subtle.decrypt({ name: "RSA-OAEP" }, privKey, new Uint8Array(atob(b64).split("").map(c => c.charCodeAt(0))).buffer); return new TextDecoder().decode(decrypted); }

        function getActiveProfile() { return state.profiles.find(p => p.id === state.activeProfileId); }

        function initSocket() {
            if (socket?.readyState === WebSocket.OPEN) return;
            socket = new WebSocket(`wss://${RELAY_HOST}`);
            socket.onopen = () => {
                isConnected = true;
                $('connection-indicator').className = 'w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]';
                $('offline-banner').classList.add('hidden');
                const p = getActiveProfile();
                if (p) socket.send(JSON.stringify({ type: 'OPEN_ANON_QUEUE', queueId: p.queueId }));
            };
            socket.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'RELAY_IN') handleRelay(data.payload);
            };
            socket.onclose = () => {
                isConnected = false;
                $('connection-indicator').className = 'w-2 h-2 rounded-full bg-red-500';
                $('offline-banner').classList.remove('hidden');
                setTimeout(initSocket, 3000);
            };
        }

        async function handleRelay(payload) {
            const p = getActiveProfile();
            if (!p) return;
            try {
                const privKey = await importPrivateKey(p.privateKeyPem);
                const decryptedStr = await decryptRSA(privKey, payload.text);
                const msgObj = JSON.parse(decryptedStr);

                let contact = p.contacts.find(c => c.pubKey === payload.from);
                if (contact) {
                    if (!p.messages[contact.id]) p.messages[contact.id] = [];
                    const mid = msgObj.msgId || Date.now();
                    if (p.messages[contact.id].some(m => m.msgId === mid)) return;
                    p.messages[contact.id].push({ msgId: mid, type: 'peer', text: msgObj.text, time: Date.now() });
                } else {
                    if (!p.pendingRequests) p.pendingRequests = [];
                    if (!p.pendingRequests.find(r => r.pubKey === payload.from)) {
                        p.pendingRequests.push({ pubKey: payload.from, name: msgObj.name || "Unbekannt", queueId: msgObj.q, firstMsg: msgObj.text });
                    }
                }
                save(); render();
            } catch(e) { console.error("Relay error:", e); }
        }

        function setupApp() {
            const name = $('user-display-input').value.trim();
            if (!name) return;
            generateKeyPair().then(async keys => {
                const p = {
                    id: 'P-' + Date.now(), name,
                    queueId: 'Q-' + Math.random().toString(36).substring(2, 12).toUpperCase(),
                    pubKey: await exportKey(keys.publicKey),
                    privateKeyPem: await exportKey(keys.privateKey),
                    contacts: [], pendingRequests: [], messages: {}
                };
                state.profiles = [p];
                state.activeProfileId = p.id;
                save(); bootstrap();
            });
        }

        function bootstrap() {
            const p = getActiveProfile();
            if(!p) return;
            $('onboarding').classList.add('hidden');
            $('app-ui').classList.remove('hidden');
            initSocket();
            render();
        }

        function nav(v) { 
            state.view = v; 
            $('nav-chats').style.opacity = v === 'chats' ? '1' : '0.4';
            $('nav-invite').style.opacity = v === 'invite' ? '1' : '0.4';
            
            // Code wird bei jedem Tab-Wechsel entwertet/neu generiert
            if (v === 'invite') {
                generateNewInviteCode(false);
            } else {
                state.currentInviteCode = null; // Code löschen beim Verlassen des Tabs
                save();
            }
            
            render(); 
        }

        function render() {
            const p = getActiveProfile();
            const content = $('main-content');
            if(!p) return;

            if (state.view === 'chat-detail') {
                const c = p.contacts.find(c => c.id === state.activeChatId);
                $('view-title').innerText = c ? c.name : "Chat";
                $('back-btn').classList.remove('hidden');
                $('bottom-nav').classList.add('hidden');
                renderChatDetail(content, p);
            } else {
                $('view-title').innerText = state.view === 'chats' ? "Nachrichten" : "Einladen";
                $('back-btn').classList.add('hidden');
                $('bottom-nav').classList.remove('hidden');
                if(state.view === 'chats') renderChatsList(content, p);
                else renderInviteView(content, p);
            }
            lucide.createIcons();
        }

        function renderChatsList(container, p) {
            container.innerHTML = `
                <button onclick="$('invite-modal').classList.remove('hidden')" class="w-full bg-zinc-900/50 p-5 rounded-2xl mb-6 text-[10px] font-bold text-red-500 uppercase tracking-[0.2em] border border-zinc-800 flex items-center justify-center gap-2 active:scale-95 transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i> Code einlösen
                </button>
            `;
            
            p.pendingRequests?.forEach((req, i) => {
                container.innerHTML += `
                    <div class="p-4 bg-red-500/5 border border-red-500/10 rounded-2xl mb-4 animate-pulse">
                        <p class="text-[10px] font-bold text-red-500 uppercase tracking-widest mb-2">Anfrage von ${req.name}</p>
                        <button onclick="acceptReq(${i})" class="w-full bg-white text-black py-2 rounded-lg text-[10px] font-bold uppercase">Annehmen</button>
                    </div>`;
            });

            if (p.contacts.length === 0 && (!p.pendingRequests || p.pendingRequests.length === 0)) {
                container.innerHTML += `<div class="flex-1 flex flex-col items-center justify-center opacity-20 mt-12"><i data-lucide="message-square" class="w-12 h-12 mb-2"></i><p class="text-[10px] uppercase font-bold">Keine aktiven Tunnel</p></div>`;
            }

            p.contacts.forEach(c => {
                const msgs = p.messages[c.id] || [];
                const last = msgs[msgs.length - 1];
                container.innerHTML += `
                    <div onclick="state.activeChatId='${c.id}';nav('chat-detail')" class="p-4 bg-zinc-900/40 border border-zinc-800/50 rounded-2xl mb-2 active:bg-zinc-800 transition-colors">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-bold text-sm text-white uppercase">${c.name}</span>
                            <span class="text-[8px] text-zinc-600 uppercase font-bold">${last ? new Date(last.time).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : ''}</span>
                        </div>
                        <p class="text-xs text-zinc-500 truncate">${last ? last.text : 'Sende eine Nachricht...'}</p>
                    </div>`;
            });
        }

        function generateNewInviteCode(withBanner = true) {
            const p = getActiveProfile();
            // Wir kodieren den gesamten Public Key, Queue-ID und Namen für maximale Länge und Echtheit
            const shareData = {
                n: p.name,
                k: p.pubKey,
                q: p.queueId,
                s: Math.random().toString(36).substring(2, 12) // Salt für Einmaligkeit
            };
            const shareString = JSON.stringify(shareData);
            state.currentInviteCode = "SFX#" + btoa(shareString);
            save();
            render();
            if (withBanner) showBanner("RSA-Key generiert!");
        }

        function renderInviteView(container, p) {
            if (!state.currentInviteCode) generateNewInviteCode(false);

            container.innerHTML = `
                <div class="flex flex-col items-center justify-center p-6 text-center h-full animate-slide-up">
                    <div class="w-16 h-16 bg-red-500/5 rounded-3xl flex items-center justify-center mb-6 border border-red-500/10">
                        <i data-lucide="key" class="text-red-500 w-8 h-8"></i>
                    </div>
                    <h3 class="text-sm font-bold uppercase mb-2 tracking-widest">RSA Public Key</h3>
                    <p class="text-[10px] text-zinc-500 mb-8 px-8 uppercase tracking-widest leading-relaxed">Dieser Code enthält deine kryptografische Identität. Er wird nach einmaliger Nutzung ungültig.</p>
                    
                    <div onclick="copyToClipboard('${state.currentInviteCode}')" class="w-full bg-zinc-950 p-6 rounded-2xl border border-zinc-800 font-mono text-[9px] text-zinc-400 break-all mb-6 cursor-pointer active:scale-95 transition-all shadow-2xl max-h-48 overflow-y-auto leading-tight text-left">
                        ${state.currentInviteCode}
                    </div>
                    
                    <div class="flex flex-col gap-3 w-full">
                        <button onclick="copyToClipboard('${state.currentInviteCode}')" class="w-full bg-white text-black p-4 rounded-xl font-bold uppercase text-[10px] tracking-widest">Key kopieren</button>
                        <button onclick="generateNewInviteCode()" class="w-full bg-zinc-900 text-zinc-400 p-4 rounded-xl font-bold uppercase text-[10px] tracking-widest border border-zinc-800">Key erneuern</button>
                    </div>
                    
                    <p class="mt-8 text-[8px] text-zinc-700 uppercase font-black px-12 italic tracking-tighter">Sicherheitshinweis: Teile diesen Key nur über einen sicheren Kanal.</p>
                </div>
            `;
        }

        function showBanner(text, color = "#10b981") {
            const banner = $('offline-banner');
            banner.innerText = text;
            banner.style.backgroundColor = color;
            banner.classList.remove('hidden');
            setTimeout(() => banner.classList.add('hidden'), 2500);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            showBanner("Key kopiert!");
        }

        async function validateInviteCode() {
            const codeInput = $('invite-input');
            const code = codeInput.value.trim();
            if(!code.startsWith('SFX#')) {
                showBanner("Ungültiger Key-Header!", "#ef4444");
                return;
            }
            
            try {
                // Nur zur Verifizierung, ob der Code valide ist (Base64 check)
                atob(code.split('#')[1]);
                showBanner("Handshake initiiert...", "#3b82f6");
                
                setTimeout(() => {
                    showBanner("Tunnel aktiviert", "#10b981");
                    $('invite-modal').classList.add('hidden');
                    codeInput.value = ''; // Sofort nach Eingabe löschen
                    nav('chats');
                }, 1200);
            } catch(e) {
                showBanner("Key beschädigt!", "#ef4444");
            }
        }

        function renderChatDetail(container, p) {
            const msgs = p.messages[state.activeChatId] || [];
            container.innerHTML = `
                <div class="flex-1 flex flex-col gap-2 pb-24 overflow-y-auto" id="msg-list"></div>
                <div class="fixed bottom-6 left-4 right-4 flex flex-col gap-2">
                    <div class="flex gap-2 bg-zinc-900/90 backdrop-blur-md p-2 rounded-2xl border border-zinc-800 shadow-2xl">
                        <input id="chat-msg" placeholder="Nachricht..." class="flex-1 bg-transparent px-4 py-3 text-sm text-white outline-none" onkeypress="if(event.key==='Enter') send()">
                        <button onclick="send()" class="bg-red-500 w-11 h-11 rounded-xl flex items-center justify-center text-white active:scale-95"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            const list = $('msg-list');
            msgs.forEach(m => {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${m.type === 'me' ? 'bubble-me' : 'bubble-peer'}`;
                bubble.innerHTML = `<span>${m.text}</span><span class="msg-status">${m.sent === false ? '...' : 'OK'}</span>`;
                list.appendChild(bubble);
            });
            setTimeout(() => { container.scrollTop = container.scrollHeight; }, 50);
        }

        async function send() {
            const inp = $('chat-msg');
            const text = inp.value.trim();
            if(!text) return;
            const p = getActiveProfile();
            const contact = p.contacts.find(c => c.id === state.activeChatId);
            const mid = 'M-' + Date.now();
            if (!p.messages[contact.id]) p.messages[contact.id] = [];
            p.messages[contact.id].push({ msgId: mid, type: 'me', text, time: Date.now(), sent: false });
            inp.value = ''; save(); render();
            attemptSend(mid, contact.id);
        }

        async function attemptSend(mid, cid) {
            if(!isConnected) return;
            const p = getActiveProfile();
            const contact = p.contacts.find(c => c.id === cid);
            const msg = p.messages[cid].find(m => m.msgId === mid);
            try {
                const peerKey = await importPublicKey(contact.pubKey);
                const payload = { text: msg.text, msgId: mid, name: p.name, q: p.queueId };
                const enc = await encryptRSA(peerKey, JSON.stringify(payload));
                socket.send(JSON.stringify({ type: 'CHAT_MSG', to: contact.queueId, payload: { from: p.pubKey, text: enc } }));
                msg.sent = true; save(); render();
            } catch(e) { console.error("Send error:", e); }
        }

        function acceptReq(i) {
            const p = getActiveProfile();
            const r = p.pendingRequests[i];
            const cid = 'C-' + Date.now();
            p.contacts.push({ id: cid, name: r.name, pubKey: r.pubKey, queueId: r.queueId });
            p.messages[cid] = [{ msgId: 'sys-'+Date.now(), type: 'peer', text: r.firstMsg, time: Date.now() }];
            p.pendingRequests.splice(i, 1);
            
            // Einladungscode nach Annahme vernichten
            state.currentInviteCode = null; 
            
            save(); render();
            showBanner("Tunnel aktiviert!");
        }

        function save() { localStorage.setItem('shadowfx_pro_data', JSON.stringify(state)); }
        function fullReset() { if(confirm("ALLES LÖSCHEN?")) { localStorage.clear(); location.reload(); } }

        window.onload = () => {
            const saved = localStorage.getItem('shadowfx_pro_data');
            if(saved) { 
                state = JSON.parse(saved); 
                bootstrap(); 
            } else {
                lucide.createIcons();
            }
        };
    </script>
</body>
</html>
