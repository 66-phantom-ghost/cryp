<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Secure Crypto Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b0f14;
      color: #e6edf3;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .box {
      width: 100%;
      max-width: 420px;
      background: #111823;
      border-radius: 10px;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      background: #0b0f14;
      color: #e6edf3;
      border: 1px solid #1f2a3a;
      border-radius: 6px;
      padding: 10px;
    }
    button {
      cursor: pointer;
      background: #1a2636;
    }
    button:hover {
      background: #223147;
    }
    .out {
      margin-top: 15px;
      font-size: 0.9rem;
      word-break: break-all;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üîê Server Crypto Gate</h1>

  <input id="password" type="password" placeholder="Passphrase" />
  <textarea id="input" rows="4" placeholder="Text / Cipher"></textarea>

  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>

  <div class="out" id="output"></div>
</div>

<script>
async function getChallenge() {
  const r = await fetch('/api/challenge', { method: 'POST' });
  if (!r.ok) throw new Error('Challenge failed');
  return r.json();
}

function nonce() {
  return crypto.randomUUID().replace(/-/g, '');
}

async function signPayload(payload) {
  // KEIN echtes Secret im Frontend
  // Server pr√ºft mathematisch ‚Äì nicht geheimnisbasiert
  const enc = new TextEncoder().encode(JSON.stringify(payload));
  const hash = await crypto.subtle.digest('SHA-256', enc);
  return Array.from(new Uint8Array(hash))
    .map(b => b.toString(16).padStart(2, '0'))
    .join('');
}

async function callCrypto(mode) {
  const password = document.getElementById('password').value;
  const data = document.getElementById('input').value;
  const out = document.getElementById('output');

  out.textContent = '';

  if (!password || !data) {
    out.textContent = 'Fehlende Eingabe';
    return;
  }

  try {
    const { challenge } = await getChallenge();
    const n = nonce();

    const payloadMeta = { challenge, nonce: n, mode };
    const signature = await signPayload(payloadMeta);

    const r = await fetch('/api/' + mode, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        challenge,
        nonce: n,
        password,
        data,
        signature
      })
    });

    if (!r.ok) {
      out.textContent = 'Abgelehnt';
      return;
    }

    const j = await r.json();
    out.textContent = j.result;

  } catch {
    out.textContent = 'Fehler / blockiert';
  }
}

function encrypt() {
  callCrypto('encrypt');
}

function decrypt() {
  callCrypto('decrypt');
}
</script>

</body>
</html>
