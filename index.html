<body>
<div class="card">
  <h1 class="text-2xl font-bold mb-4">Secure Crypto Gateway</h1>

  <label>Optionaler Sicherheitsfaktor 3</label>
  <input type="password" id="sec3" placeholder="Optional">

  <label>Text zum VerschlÃ¼sseln/EntschlÃ¼sseln</label>
  <textarea id="plaintext" rows="4" placeholder="Hier Klartext oder verschlÃ¼sselte Daten einfÃ¼gen"></textarea>

  <button onclick="encryptData()">ðŸ”’ VerschlÃ¼sseln</button>

<script>
const API_URL = "http://localhost:3000/api/encryption-approval"; // Server-Endpunkt
const SERVER_TOKEN = "d9F3kL1bQ7rXp2VwZ8nM5tC4sJ6yH0uR"; // Muss mit server.js Ã¼bereinstimmen

async function sha256(str) {
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
  return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,"0")).join("");
}

async function pbkdf2Hash(password, salt, iterations = 1000000, keyLen = 32) {
  const enc = new TextEncoder();
  const keyMaterial = await crypto.subtle.importKey(
    "raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveBits"]
  );
  const derivedBits = await crypto.subtle.deriveBits(
    {name: "PBKDF2", hash: "SHA-256", salt: enc.encode(salt), iterations}, keyMaterial, keyLen*8
  );
  return [...new Uint8Array(derivedBits)].map(b => b.toString(16).padStart(2,"0")).join("");
}

async function getServerSecret(clientHash) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json", "X-API-Token": SERVER_TOKEN},
      body: JSON.stringify({ clientHash })
    });
    const data = await res.json();
    if(!data.approved) throw new Error("Server verweigert die Freigabe");
    return data.secretComponent;
  } catch(e) {
    alert("Server-Fehler: " + e.message);
    throw e;
  }
}

async function encryptData() {
  const primary = document.getElementById("primary-pass").value;
  const sec = [document.getElementById("sec1").value,
               document.getElementById("sec2").value,
               document.getElementById("sec3").value].filter(s=>s);
  const text = document.getElementById("plaintext").value;
  if(!primary || !text) { alert("Passwort und Text sind Pflicht."); return; }

  document.getElementById("output").textContent = "Anfrage an Server lÃ¤uft...";

  const clientHash = await pbkdf2Hash(primary + sec.join("|"), "clientSalt", 1000000);
  const serverSecret = await getServerSecret(clientHash);

  const finalKeyHex = await pbkdf2Hash(clientHash + serverSecret, "finalSalt", 1000000);
  
  document.getElementById("output").textContent = `âœ… VerschlÃ¼sselt!\nFinal Key Hash: ${finalKeyHex}\n\nOriginal: ${text}`;
}

  const primary = document.getElementById("primary-pass").value;

  if(!primary || !text) { alert("Passwort und Text sind Pflicht."); return; }

  document.getElementById("output").textContent = "Anfrage an Server lÃ¤uft...";

  const clientHash = await pbkdf2Hash(primary + sec.join("|"), "clientSalt", 1000000);
  const serverSecret = await getServerSecret(clientHash);

  const finalKeyHex = await pbkdf2Hash(clientHash + serverSecret, "finalSalt", 1000000);

  document.getElementById("output").textContent = `ðŸ”“ EntschlÃ¼sselt!\nFinal Key Hash: ${finalKeyHex}\n\nText: ${text}`;
}
