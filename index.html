<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini Messenger</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    input, button { padding: 5px; margin: 2px; }
  </style>
</head>
<body>

<h2>Mini Messenger</h2>

<div>
  <label>Deine User-ID: <input type="text" id="userId" placeholder="z.B. user1"></label>
  <button id="connectBtn">Verbinden</button>
</div>

<div id="chat"></div>

<div>
  <input type="text" id="toId" placeholder="Empfänger-ID">
  <input type="text" id="message" placeholder="Nachricht">
  <button id="sendBtn">Senden</button>
</div>

<script>
let ws;

document.getElementById('connectBtn').onclick = () => {
  const userId = document.getElementById('userId').value.trim();
  if (!userId) return alert("Bitte User-ID eingeben!");

  // Verbinde mit deinem Ngrok-Server
  ws = new WebSocket('wss://unwintry-strapping-winford.ngrok-free.dev');

  ws.onopen = () => {
    logMessage('System', 'Verbunden!');
    // Registriere User-ID beim Server
    ws.send(JSON.stringify({ type: 'register', userId }));
  };

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    logMessage(data.from || 'Server', data.text);
  };

  ws.onclose = () => logMessage('System', 'Verbindung geschlossen'));
};

document.getElementById('sendBtn').onclick = () => {
  const to = document.getElementById('toId').value.trim();
  const text = document.getElementById('message').value.trim();
  if (!to || !text) return alert("Empfänger und Nachricht ausfüllen!");

  ws.send(JSON.stringify({ type: 'message', to, text }));
  logMessage('Du → ' + to, text);
  document.getElementById('message').value = '';
};

function logMessage(sender, text) {
  const chat = document.getElementById('chat');
  const msgDiv = document.createElement('div');
  msgDiv.textContent = `${sender}: ${text}`;
  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
