<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mini-Messenger</title>
<style>
body { font-family: Arial, sans-serif; background: #f4f4f4; display:flex; flex-direction: column; align-items: center; padding: 20px;}
#chat { width: 400px; height: 400px; border: 1px solid #ccc; background: #fff; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
#message { width: 300px; }
button { padding: 5px 10px; }
.message { margin: 5px 0; }
.sender { font-weight: bold; }
</style>
</head>
<body>

<h2>Mini-Messenger</h2>
<div id="chat"></div>
<input type="text" id="message" placeholder="Nachricht schreiben...">
<button onclick="sendMessage()">Senden</button>

<script>
const username = prompt("Dein Name:") || "User";
const ws = new WebSocket("wss://unwintry-strapping-winford.ngrok-free.dev/ws?id=" + username);

const chat = document.getElementById("chat");
const input = document.getElementById("message");

// Lokaler Speicher fÃ¼r Nachrichten
let messages = JSON.parse(localStorage.getItem("messages") || "[]");
messages.forEach(msg => addMessage(msg.sender, msg.text));

// WebSocket-Nachrichten empfangen
ws.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    addMessage(msg.sender, msg.text);
    messages.push(msg);
    localStorage.setItem("messages", JSON.stringify(messages));
};

// Nachricht senden
function sendMessage() {
    const text = input.value.trim();
    if(!text) return;
    const msg = { sender: username, text };
    ws.send(JSON.stringify(msg));
    addMessage(username, text);
    messages.push(msg);
    localStorage.setItem("messages", JSON.stringify(messages));
    input.value = "";
}

// Nachricht im Chatfenster anzeigen
function addMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
