<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Crypto-Gate</title>
<style>
:root {
  --bg: #000000;
  --panel: #0d0d0d;
  --card: #0a0a0a;
  --accent: #FF073A;
  --accent-dark: #C0042D;
  --accent2: #00FF41;
  --accent2-dark: #00C834;
  --text: #e5e7eb;
  --muted: #888;
  --border-color: rgba(255,255,255,0.08);
  --glow-red: rgba(255,7,58,0.4);
  --glow-green: rgba(0,255,65,0.4);
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
  font-family: 'Inter', sans-serif;
  color: var(--text);
}

.wrapper { max-width: 500px; width: 90%; padding: 20px; }
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 0 50px var(--glow-red), 0 10px 20px rgba(0,0,0,.8), inset 0 0 0 1px var(--border-color);
}

header { text-align:center; margin-bottom:20px; }
header h1 { margin:0; font-size:1.8rem; color: var(--accent); }
header p { margin:6px 0 0; font-size:.9rem; color: var(--muted); }

label { display:block; font-size:.8rem; color: var(--muted); margin-bottom:6px; }
input, textarea {
  width:100%; background: var(--panel); border:none; border-radius:10px; padding:14px;
  color: var(--text); font-size:.95rem; margin-bottom:16px; box-shadow: inset 0 0 0 1px var(--border-color); outline:none;
}
input:focus, textarea:focus { box-shadow: 0 0 0 2px var(--accent), inset 0 0 0 1px var(--accent); }
textarea { resize: vertical; min-height:90px; }

.actions { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px; }
button { border:none; border-radius:12px; padding:14px; font-weight:700; cursor:pointer; font-size:.9rem; transition: transform .15s ease, box-shadow .3s ease, opacity .15s; }
button:hover { transform:translateY(-2px); opacity:0.95; }

.encrypt { background: linear-gradient(135deg,var(--accent),var(--accent-dark)); color:white; box-shadow:0 10px 25px var(--glow-red);}
.encrypt:hover { box-shadow:0 15px 35px var(--glow-red),0 0 10px var(--accent);}
.decrypt { background: linear-gradient(135deg,var(--accent2),var(--accent2-dark)); color:var(--card); box-shadow:0 10px 25px var(--glow-green);}
.decrypt:hover { box-shadow:0 15px 35px var(--glow-green),0 0 10px var(--accent2);}
.reset { background:#444; color:white; box-shadow:0 5px 15px rgba(0,0,0,.5); }
.reset:hover { background:#666; }

.output { background: var(--panel); border-radius:12px; padding:14px; font-family: monospace; font-size:.85rem; word-break: break-all; box-shadow: inset 0 0 0 1px var(--border-color); color:#00FFFF; }
.meta { display:flex; justify-content:space-between; align-items:center; margin-top:10px; font-size:.75rem; color: var(--muted); }
.copy { background:transparent; border:1px solid var(--accent2); color:var(--accent2); padding:6px 10px; border-radius:8px; font-size:.75rem; cursor:pointer; display:flex; align-items:center; transition:0.2s;}
.copy:hover { background: rgba(0,255,65,0.1); box-shadow:0 0 8px rgba(0,255,65,0.4);}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <header>
      <h1>Crypto-Gate</h1>
      <p>Private · Minimal · Secure</p>
    </header>

    <label for="password">Passwort</label>
    <input id="password" type="password" placeholder="••••••••">

    <label for="text">Text</label>
    <textarea id="text" placeholder="Klartext oder verschlüsselter Inhalt"></textarea>

    <div class="actions">
      <button class="encrypt" onclick="run('encrypt')">Verschlüsseln</button>
      <button class="decrypt" onclick="run('decrypt')">Entschlüsseln</button>
      <button class="reset" onclick="resetBadClients()">Reset BadClients</button>
    </div>

    <div class="output" id="preview">Bereit.</div>
    <div class="meta">
      <span id="info"></span>
      <button class="copy" onclick="copyText()" id="copyBtn" style="display:none">Kopieren</button>
    </div>
  </div>
</div>

<script>
const SERVER = "https://unwintry-strapping-winford.ngrok-free.dev";
let full = "";

function shorten(str){ return str.length>48?str.slice(0,22)+"…"+str.slice(-22):str; }

async function fetchRetry(url, options={}, retries=3){
  for(let i=0;i<retries;i++){
    try{ const r=await fetch(url,options); if(!r.ok) throw new Error("HTTP "+r.status); return r;}
    catch(e){ if(i<retries-1){ await new Promise(r=>setTimeout(r,Math.pow(2,i)*500)); } else { throw e; } }
  }
}

async function run(mode){
  const pw=document.getElementById("password").value.trim();
  const tx=document.getElementById("text").value.trim();
  const preview=document.getElementById("preview");
  const info=document.getElementById("info");
  const copyBtn=document.getElementById("copyBtn");
  if(!pw||!tx){ preview.textContent="Passwort und Text eingeben."; info.textContent=""; copyBtn.style.display="none"; return; }
  preview.textContent="Verarbeite…"; info.textContent=""; copyBtn.style.display="none";

  try{
    const chal=await fetchRetry(SERVER+"/api/challenge",{method:"POST"}).then(r=>r.json());
    const res=await fetchRetry(SERVER+"/api/"+mode,{
      method:"POST",
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ password:pw, data:tx, challenge:chal.challenge })
    }).then(r=>r.json());

    full=res.result||"";
    if(full){ preview.textContent=shorten(full); info.textContent=full.length+" Zeichen"; copyBtn.style.display="inline-block"; }
    else{ preview.textContent=res.error||"Fehler: kein Ergebnis"; info.textContent=""; }
  } catch(e){
    preview.textContent="FEHLER: Server nicht erreichbar."; info.textContent=""; console.error(e);
  }
}

async function resetBadClients(){
  try{
    await fetch(SERVER+"/internal/reset-badclients",{method:"POST"});
    alert("BadClients zurückgesetzt!");
  } catch(e){
    alert("Reset fehlgeschlagen!");
  }
}

function copyText(){
  if(full){ navigator.clipboard.writeText(full); document.getElementById("info").textContent="Kopiert"; }
  else document.getElementById("info").textContent="Nichts zu kopieren.";
}
</script>
</body>
</html>
