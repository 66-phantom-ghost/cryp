<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ShadowFX Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e4e4e7;
            /* Nutzt dynamic viewport height f端r mobile Browser */
            height: 100dvh;
            margin: 0;
            padding: 0;
        }

        #app {
            height: 100dvh;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #18181b; border-radius: 10px; }
        
        textarea { scrollbar-width: none; }
        textarea::-webkit-scrollbar { display: none; }

        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Verhindert das Springen des Layouts bei Tastatur-Einblendung */
        .safe-bottom {
            padding-bottom: calc(var(--sab) + 0.5rem);
        }
    </style>
</head>
<body class="overflow-hidden">
    <div id="app" class="flex h-full w-full overflow-hidden select-none md:select-auto">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:relative z-50 w-full md:w-80 lg:w-96 h-full bg-[#0a0a0a] border-r border-zinc-900 flex flex-col transition-all duration-300 ease-in-out -translate-x-full md:translate-x-0">
            <div class="p-4 md:p-6 bg-black border-b-2 border-red-700 space-y-4 pt-[calc(var(--sat)+1rem)]">
                <div class="flex justify-between items-center">
                    <span class="text-[10px] text-zinc-500 font-bold tracking-[0.2em] uppercase">ShadowFX Protocol v2</span>
                    <button onclick="toggleSidebar()" class="md:hidden text-zinc-500 hover:text-white p-2">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                
                <div class="grid grid-cols-1 gap-2">
                    <input type="text" id="myName" oninput="saveProfile()" placeholder="Operator Name" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl text-xs outline-none focus:border-red-600 transition-all">
                    <input type="text" id="myId" oninput="saveProfile()" placeholder="System ID" class="w-full bg-zinc-950 border border-zinc-800 p-3 rounded-xl text-xs outline-none focus:border-red-600 transition-all">
                </div>
                
                <div class="flex gap-2" id="connectionControls">
                    <button id="connectBtn" onclick="toggleConnection()" class="flex-1 py-3 bg-red-700 hover:bg-red-600 rounded-xl text-[10px] font-bold uppercase flex items-center justify-center gap-2 transition-all shadow-lg shadow-red-900/10 active:scale-95">
                        <i data-lucide="power" class="w-4 h-4"></i> Uplink Starten
                    </button>
                </div>

                <div class="flex gap-2 pt-2 border-t border-zinc-900">
                    <input type="text" id="newContactId" placeholder="Ziel-ID hinzuf端gen..." class="flex-1 bg-zinc-950 border border-zinc-800 p-3 rounded-xl text-xs outline-none focus:border-red-900">
                    <button onclick="addContact()" class="bg-red-700 hover:bg-red-600 p-3 rounded-xl transition-all active:scale-95">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            </div>

            <div id="contactList" class="flex-1 overflow-y-auto custom-scrollbar bg-[#080808]">
                <!-- Kontakte werden hier gerendert -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col relative h-full bg-[#050505]">
            <header class="h-16 flex items-center justify-between px-4 md:px-6 bg-[#0a0a0a] border-b border-zinc-900 shrink-0 z-30 pt-[var(--sat)]">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden text-zinc-400 p-2 active:bg-zinc-900 rounded-full">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="flex flex-col">
                        <h2 class="text-red-600 font-bold text-sm tracking-widest uppercase flex items-center gap-1">
                            <i data-lucide="shield" class="w-4 h-4" id="e2eeIcon"></i> 
                            <span id="activePeerName">Private Notizen</span>
                        </h2>
                    </div>
                </div>
                
                <button onclick="toggleE2EE()" id="e2eeToggle" class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-[9px] font-bold border transition-all border-red-800 text-red-500 bg-red-950/20">
                    <i data-lucide="lock" class="w-3 h-3"></i>
                    <span class="hidden sm:inline">E2EE AKTIV</span>
                    <span class="sm:hidden">E2EE</span>
                </button>
            </header>

            <div id="chatArea" class="flex-1 overflow-y-auto p-3 md:p-6 lg:px-24 flex flex-col gap-1.5 bg-[#050505] custom-scrollbar">
                <!-- Nachrichten werden hier gerendert -->
            </div>

            <!-- Image Preview -->
            <div id="imagePreview" class="hidden absolute bottom-24 left-4 right-4 md:left-24 md:right-24 bg-zinc-900 border border-red-900/40 rounded-2xl p-3 shadow-2xl z-40 fade-in">
                <div class="flex items-center gap-3">
                    <div class="relative w-16 h-16 shrink-0">
                        <img id="previewImg" src="" class="w-full h-full object-cover rounded-xl border border-zinc-800">
                        <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full p-1.5">
                            <i data-lucide="x" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-zinc-500 uppercase font-bold tracking-tighter">Medienanhang bereit</p>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="p-3 md:p-5 lg:px-24 bg-[#0a0a0a] border-t border-zinc-900 z-50 safe-bottom">
                <div class="flex gap-2 items-end">
                    <button onclick="document.getElementById('fileInput').click()" class="text-zinc-500 hover:text-red-500 p-2.5 bg-zinc-900/30 rounded-xl transition-all mb-0.5">
                        <i data-lucide="image"></i>
                    </button>
                    <input type="file" id="fileInput" onchange="handleFileSelect(event)" accept="image/*" class="hidden">
                    
                    <div class="flex-1 bg-zinc-950 rounded-2xl border border-zinc-800 px-4 py-1.5 flex items-center focus-within:border-red-900/40 transition-all">
                        <textarea id="msgInput" rows="1" placeholder="Nachricht..." class="w-full bg-transparent py-1 text-sm md:text-base outline-none text-zinc-200 resize-none max-h-32"></textarea>
                    </div>
                    
                    <button id="sendBtn" onclick="handleSend()" class="bg-red-700 hover:bg-red-600 text-white w-11 h-11 flex items-center justify-center rounded-xl transition-all shadow-lg mb-0.5 active:bg-red-500 cursor-pointer">
                        <i data-lucide="send" class="w-5 h-5 pointer-events-none"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- State ---
        let state = {
            myId: localStorage.getItem('sfx_myid') || '',
            myName: localStorage.getItem('sfx_myname') || 'Operator',
            contacts: JSON.parse(localStorage.getItem('sfx_contacts') || '["Private Notizen"]'),
            chatLog: JSON.parse(localStorage.getItem('sfx_log') || '{}'),
            activePeer: localStorage.getItem('sfx_last_active') || 'Private Notizen',
            wsStatus: 'OFFLINE',
            e2eeEnabled: true,
            pendingImage: null,
            sidebarOpen: false
        };

        let ws = null;
        const SALT = "SFX-SALT-V2";

        // --- Crypto ---
        async function getEncryptionKey(peerId) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(peerId.padEnd(16, '0').slice(0, 16)), { name: "PBKDF2" }, false, ["deriveBits", "deriveKey"]);
            return crypto.subtle.deriveKey({ name: "PBKDF2", salt: enc.encode(SALT), iterations: 1000, hash: "SHA-256" }, keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]);
        }

        async function encryptData(data, peerId) {
            try {
                const key = await getEncryptionKey(peerId);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, data);
                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv);
                combined.set(new Uint8Array(encrypted), iv.length);
                return "SFXv2:" + btoa(String.fromCharCode.apply(null, combined));
            } catch (e) { return null; }
        }

        async function decryptData(encodedData, peerId) {
            if (!encodedData || !encodedData.startsWith("SFXv2:")) return { data: encodedData, encrypted: false };
            try {
                const binary = atob(encodedData.replace("SFXv2:", ""));
                const combined = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) combined[i] = binary.charCodeAt(i);
                const iv = combined.slice(0, 12);
                const data = combined.slice(12);
                const key = await getEncryptionKey(peerId);
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                return { data: decrypted, encrypted: true };
            } catch (e) { return { data: "[DECRYPT ERROR]", error: true, encrypted: true }; }
        }

        // --- Logic ---
        function toggleSidebar() {
            state.sidebarOpen = !state.sidebarOpen;
            document.getElementById('sidebar').classList.toggle('-translate-x-full', !state.sidebarOpen);
        }

        function saveProfile() {
            state.myName = document.getElementById('myName').value;
            state.myId = document.getElementById('myId').value;
            localStorage.setItem('sfx_myid', state.myId);
            localStorage.setItem('sfx_myname', state.myName);
        }

        function toggleE2EE() {
            state.e2eeEnabled = !state.e2eeEnabled;
            const btn = document.getElementById('e2eeToggle');
            const icon = document.getElementById('e2eeIcon');
            if (state.e2eeEnabled) {
                btn.className = "flex items-center gap-2 px-3 py-1.5 rounded-lg text-[9px] font-bold border border-red-800 text-red-500 bg-red-950/20";
                btn.innerHTML = `<i data-lucide="lock" class="w-3 h-3"></i><span class="hidden sm:inline">E2EE AKTIV</span>`;
                icon.className = "text-red-600 w-4 h-4";
            } else {
                btn.className = "flex items-center gap-2 px-3 py-1.5 rounded-lg text-[9px] font-bold border border-zinc-800 text-zinc-500 bg-zinc-900";
                btn.innerHTML = `<i data-lucide="unlock" class="w-3 h-3"></i><span class="hidden sm:inline">RAW TRANSMISSION</span>`;
                icon.className = "text-zinc-700 w-4 h-4";
            }
            lucide.createIcons();
        }

        function toggleConnection() {
            if (state.wsStatus === 'ONLINE') {
                if (ws) ws.close();
            } else {
                if (!state.myId) return alert("System-ID erforderlich.");
                connect();
            }
        }

        function connect() {
            state.wsStatus = 'CONNECTING...';
            updateUI();
            
            ws = new WebSocket(`wss://unwintry-strapping-winford.ngrok-free.dev/ws?id=${state.myId}`);
            
            ws.onopen = () => {
                state.wsStatus = 'ONLINE';
                updateUI();
            };
            
            ws.onmessage = async (e) => {
                const data = JSON.parse(e.data);
                if (data.from && data.message) {
                    const { data: result, encrypted } = await decryptData(data.message, state.myId);
                    let text = (result instanceof ArrayBuffer) ? new TextDecoder().decode(result) : result;
                    
                    let msgObj = { 
                        type: 'peer', 
                        time: getCurrentTime(), 
                        text: text,
                        encrypted: encrypted 
                    };

                    if (data.mediaType === 'image') {
                        msgObj.isImage = true;
                        msgObj.imageUrl = `data:image/png;base64,${result}`;
                        msgObj.text = data.caption || "";
                    }

                    if (!state.chatLog[data.from]) state.chatLog[data.from] = [];
                    state.chatLog[data.from].push(msgObj);
                    if (!state.contacts.includes(data.from)) state.contacts.push(data.from);
                    
                    saveAndRender();
                }
            };
            
            ws.onclose = () => {
                state.wsStatus = 'OFFLINE';
                updateUI();
            };
        }

        function addContact() {
            const input = document.getElementById('newContactId');
            const id = input.value.trim();
            if (id && !state.contacts.includes(id)) {
                state.contacts.push(id);
                input.value = '';
                saveAndRender();
            }
        }

        async function handleSend() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if ((!text && !state.pendingImage) || !state.activePeer) return;

            let msgObj = { type: 'me', time: getCurrentTime(), text: text, encrypted: state.e2eeEnabled };
            
            if (state.activePeer === 'Private Notizen') {
                if (state.pendingImage) {
                    msgObj.isImage = true;
                    msgObj.imageUrl = state.pendingImage.url;
                }
                if (!state.chatLog[state.activePeer]) state.chatLog[state.activePeer] = [];
                state.chatLog[state.activePeer].push(msgObj);
                clearInput();
                saveAndRender();
                return;
            }

            if (state.wsStatus !== 'ONLINE') return;

            let payload;
            let mediaType = 'text';

            try {
                if (state.pendingImage) {
                    mediaType = 'image';
                    msgObj.isImage = true;
                    msgObj.imageUrl = state.pendingImage.url;
                    const buffer = state.pendingImage.buffer;
                    payload = state.e2eeEnabled ? await encryptData(buffer, state.activePeer) : btoa(String.fromCharCode.apply(null, new Uint8Array(buffer)));
                } else {
                    payload = state.e2eeEnabled ? await encryptData(new TextEncoder().encode(text), state.activePeer) : text;
                }

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ to: state.activePeer, message: payload, mediaType, caption: text }));
                    
                    if (!state.chatLog[state.activePeer]) state.chatLog[state.activePeer] = [];
                    state.chatLog[state.activePeer].push(msgObj);
                    
                    clearInput();
                    saveAndRender();
                }
            } catch (err) {
                console.error("Senden fehlgeschlagen", err);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                state.pendingImage = { url: URL.createObjectURL(file), buffer: reader.result };
                document.getElementById('previewImg').src = state.pendingImage.url;
                document.getElementById('imagePreview').classList.remove('hidden');
            };
            reader.readAsArrayBuffer(file);
        }

        function clearImage() {
            state.pendingImage = null;
            document.getElementById('imagePreview').classList.add('hidden');
        }

        function clearInput() {
            document.getElementById('msgInput').value = '';
            document.getElementById('msgInput').style.height = 'auto';
            clearImage();
        }

        function getCurrentTime() {
            const d = new Date();
            return d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
        }

        function saveAndRender() {
            localStorage.setItem('sfx_contacts', JSON.stringify(state.contacts));
            localStorage.setItem('sfx_log', JSON.stringify(state.chatLog));
            localStorage.setItem('sfx_last_active', state.activePeer);
            updateUI();
        }

        function updateUI() {
            const connBtn = document.getElementById('connectBtn');
            if (state.wsStatus === 'ONLINE') {
                connBtn.innerHTML = `<i data-lucide="power-off" class="w-4 h-4"></i> Trennen`;
                connBtn.className = "flex-1 py-3 bg-zinc-800 hover:bg-zinc-700 rounded-xl text-[10px] font-bold uppercase flex items-center justify-center gap-2 text-zinc-400";
            } else {
                connBtn.innerHTML = `<i data-lucide="power" class="w-4 h-4"></i> Uplink Starten`;
                connBtn.className = "flex-1 py-3 bg-red-700 hover:bg-red-600 rounded-xl text-[10px] font-bold uppercase flex items-center justify-center gap-2 transition-all shadow-lg shadow-red-900/10";
            }

            const list = document.getElementById('contactList');
            list.innerHTML = state.contacts.map(id => `
                <div onclick="setActive('${id}')" class="p-4 cursor-pointer border-b border-zinc-900/30 flex justify-between items-center transition-all group ${state.activePeer === id ? 'bg-zinc-900 border-l-4 border-l-red-600' : 'hover:bg-white/5'}">
                    <div class="flex items-center gap-4 overflow-hidden">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center shrink-0 ${id === 'Private Notizen' ? 'bg-red-950 text-red-500' : 'bg-zinc-800 text-zinc-500'}">
                            <i data-lucide="${id === 'Private Notizen' ? 'book' : 'zap'}" class="w-5 h-5"></i>
                        </div>
                        <div class="flex flex-col overflow-hidden">
                            <span class="text-sm font-bold truncate ${state.activePeer === id ? 'text-red-500' : 'text-zinc-300'}">${id}</span>
                            <span class="text-[9px] text-zinc-600 uppercase tracking-tighter">${id === 'Private Notizen' ? 'Lokaler Tresor' : 'Verschl端sselt'}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('activePeerName').innerText = state.activePeer;

            const chat = document.getElementById('chatArea');
            const messages = state.chatLog[state.activePeer] || [];
            if (messages.length > 0) {
                chat.innerHTML = messages.map(msg => `
                    <div class="flex flex-col ${msg.type === 'me' ? 'items-end' : 'items-start'}">
                        <div class="max-w-[85%] md:max-w-[70%] lg:max-w-[55%] px-3 py-1.5 rounded-xl relative shadow-sm ${msg.type === 'me' ? 'bg-red-800 text-white rounded-tr-none' : 'bg-zinc-900 text-zinc-200 rounded-tl-none border border-zinc-800/50'}">
                            ${msg.isImage ? `<div class="mb-1.5 rounded-lg overflow-hidden bg-black/40"><img src="${msg.imageUrl}" class="max-h-[40vh] w-full object-contain"></div>` : ''}
                            ${msg.text ? `<p class="text-[13px] md:text-[14.5px] leading-snug whitespace-pre-wrap pr-8">${msg.text}</p>` : ''}
                            <div class="absolute bottom-1 right-2 flex items-center gap-1 opacity-50 text-[8px] font-mono pointer-events-none">
                                <span>${msg.time}</span>
                                ${msg.type === 'me' ? '<i data-lucide="check-check" class="w-2.5 h-2.5 text-blue-400"></i>' : ''}
                            </div>
                        </div>
                    </div>
                `).join('') + '<div id="anchor"></div>';
                
                const anchor = document.getElementById('anchor');
                if (anchor) anchor.scrollIntoView({ behavior: 'smooth', block: 'end' });
            } else {
                chat.innerHTML = `<div class="m-auto flex flex-col items-center gap-4 opacity-10 select-none grayscale"><i data-lucide="shield" class="w-16 h-16"></i><p class="text-[10px] uppercase tracking-[1em] text-center ml-[1em]">Secure Interface</p></div>`;
            }

            lucide.createIcons();
        }

        function setActive(id) {
            state.activePeer = id;
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                state.sidebarOpen = false;
            }
            updateUI();
        }

        window.onload = () => {
            document.getElementById('myName').value = state.myName;
            document.getElementById('myId').value = state.myId;
            updateUI();
            
            const tx = document.getElementById('msgInput');
            tx.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
            tx.addEventListener('keydown', e => {
                if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
            });

            // Fokus-Fix f端r Mobile: Scrollt zum Ende, wenn das Keyboard eingeblendet wird
            window.visualViewport?.addEventListener('resize', () => {
                const anchor = document.getElementById('anchor');
                if (anchor) anchor.scrollIntoView({ behavior: 'smooth' });
            });
        };
    </script>
</body>
</html>
