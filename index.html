<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Crypto‑Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family:system-ui, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }
    .box {
      background:#020617;
      padding:24px;
      border-radius:10px;
      width:100%;
      max-width:420px;
      box-shadow:0 0 30px rgba(0,0,0,.6);
    }
    h1 {
      text-align:center;
      margin-bottom:20px;
    }
    label {
      font-size:.9rem;
      opacity:.8;
    }
    input, textarea {
      width:100%;
      background:#020617;
      border:1px solid #334155;
      color:#e5e7eb;
      border-radius:6px;
      padding:10px;
      margin-top:6px;
      margin-bottom:14px;
      resize:vertical;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      font-weight:700;
      cursor:pointer;
      margin-top:8px;
    }
    .enc { background:#2563eb; color:white; }
    .dec { background:#16a34a; color:white; }
    .out {
      margin-top:16px;
      padding:10px;
      background:#020617;
      border:1px solid #334155;
      border-radius:6px;
      word-break:break-all;
      font-family:monospace;
      min-height:40px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Crypto‑Gate</h1>

  <label>Passwort</label>
  <input id="password" type="password" placeholder="Passwort">

  <label>Text</label>
  <textarea id="text" rows="5" placeholder="Klartext oder verschlüsselter Text"></textarea>

  <button class="enc" onclick="run('encrypt')">Verschlüsseln</button>
  <button class="dec" onclick="run('decrypt')">Entschlüsseln</button>

  <div class="out" id="result">Bereit.</div>
</div>

<script>
const SERVER = "https://unwintry-strapping-winford.ngrok-free.dev";

const passwordEl = document.getElementById('password');
const textEl = document.getElementById('text');
const resultEl = document.getElementById('result');

async function run(mode) {
  const password = passwordEl.value.trim();
  const text = textEl.value.trim();

  if (!password || !text) {
    resultEl.textContent = "Passwort und Text erforderlich.";
    return;
  }

  resultEl.textContent = "Arbeite…";

  try {
    const challengeResp = await fetch(SERVER + "/api/challenge", {
      method: "POST"
    });

    if (!challengeResp.ok) throw new Error("Challenge fehlgeschlagen");

    const { challenge } = await challengeResp.json();

    const cryptoResp = await fetch(SERVER + "/api/" + mode, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        password,
        data: text,
        challenge
      })
    });

    if (!cryptoResp.ok) throw new Error("Crypto‑Request fehlgeschlagen");

    const result = await cryptoResp.json();
    resultEl.textContent = result.result || "Kein Ergebnis erhalten";

  } catch (err) {
    resultEl.textContent = "FEHLER: " + err.message;
  }
}
</script>

</body>
</html>
