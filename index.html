<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server-gebundene Verschl√ºsselung</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">

  <h1 class="text-2xl font-bold mb-4 text-green-400">
    Verschl√ºsselungs-Gatekeeper
  </h1>

  <p class="text-sm text-gray-400 mb-6">
    Verschl√ºsselung nur mit Server-Freigabe
  </p>

  <!-- Input -->
  <input
    id="msg"
    placeholder="Text eingeben"
    class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded-lg
           focus:ring-green-500 focus:border-green-500 text-gray-200"
    oninput="out.textContent='‚Ä¶'"
  >

  <!-- Button -->
  <button
    onclick="encrypt()"
    class="w-full p-3 bg-green-600 hover:bg-green-700 text-white
           font-semibold rounded-lg transition shadow-md"
  >
    Verschl√ºsselung anfordern
  </button>

  <!-- Output -->
  <div class="mt-6">
    <h2 class="text-lg font-semibold mb-2 text-green-400">Ergebnis</h2>
    <pre
      id="out"
      class="whitespace-pre-wrap break-words p-4 bg-gray-700
             border border-gray-600 rounded-lg text-sm h-40 overflow-auto"
    >Warten auf Anfrage‚Ä¶</pre>
  </div>

  <p class="mt-4 text-xs text-red-400">
    Ohne Server-OK keine Key-Ableitung.
  </p>

</div>

<script>
/* ==============================
   KONFIGURATION
================================ */
const API =
  "https://unwintry-strapping-winford.ngrok-free.dev/api/approve";

const TOKEN =
  "d9F3kL1bQ7rXp2VwZ8nM5tC4sJ6yH0uR";

/* ==============================
   HASH
================================ */
async function sha256(str) {
  const buf = await crypto.subtle.digest(
    "SHA-256",
    new TextEncoder().encode(str)
  );
  return [...new Uint8Array(buf)]
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

/* ==============================
   MAIN
================================ */
async function encrypt() {
  const msg = document.getElementById("msg").value;
  const out = document.getElementById("out");

  if (!msg) {
    out.textContent = "Bitte Text eingeben.";
    return;
  }

  out.textContent = "‚è≥ Server wird kontaktiert‚Ä¶";

  // 1Ô∏è‚É£ Client-Hash
  const clientHash = await sha256(msg);

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-Token": TOKEN
      },
      body: JSON.stringify({ clientHash })
    });

    const data = await res.json();

    if (!res.ok || !data.ok || !data.approval) {
      out.textContent = "‚ùå Server verweigert die Freigabe.";
      return;
    }

    // 2Ô∏è‚É£ Server-Approval (kein Secret!)
    const approval = data.approval;

    // 3Ô∏è‚É£ Finaler Key (nur mit Server reproduzierbar)
    const finalKey = await sha256(clientHash + approval);

    out.textContent =
      "‚úÖ Server-Freigabe erhalten\n" +
      "---------------------------------\n" +
      "Client-Hash:  " + clientHash.slice(0, 32) + "‚Ä¶\n" +
      "Server-OK:    " + approval.slice(0, 32) + "‚Ä¶\n" +
      "---------------------------------\n" +
      "Finaler Key:  " + finalKey.slice(0, 32) + "‚Ä¶\n\n" +
      "üîí Ohne Server ist dieser Key NICHT ableitbar.";

  } catch (err) {
    out.textContent =
      "‚ùå Netzwerkfehler\nServer nicht erreichbar.";
  }
}
</script>

</body>
</html>
