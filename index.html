<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto-Gate</title>
<style>
:root {
  --bg: #000000;
  --panel: #0d0d00;
  --card: #0a0a0a;
  --accent: #FF073A;
  --accent-dark: #C0042D;
  --accent2: #00FF41;
  --accent2-dark: #00C834;
  --text: #e5e7eb;
  --muted: #888;
  --border: rgba(255,255,255,0.08);
  --glow-red: rgba(255,7,58,0.4);
  --glow-green: rgba(0,255,65,0.4);
}
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center,#1a0000 0%,#000 80%);
  color:var(--text);
}
.wrapper{
  width:100%;
  max-width:500px;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:28px;
  box-shadow:0 0 50px var(--glow-red),0 10px 20px rgba(0,0,0,.8),inset 0 0 0 1px var(--border);
}
header{text-align:center;margin-bottom:20px;}
header h1{margin:0;font-size:1.8rem;font-weight:700;color:var(--accent);}
header p{margin:4px 0 0;color:var(--muted);font-size:.85rem;}
label{display:block;margin-bottom:6px;color:var(--muted);font-size:.8rem;}
input,textarea{
  width:100%;
  background:var(--panel);
  border:none;
  border-radius:10px;
  padding:12px;
  margin-bottom:16px;
  color:var(--text);
  font-size:.95rem;
  outline:none;
  box-shadow: inset 0 0 0 1px var(--border);
  transition: box-shadow .3s;
}
input:focus,textarea:focus{box-shadow:0 0 0 2px var(--accent),inset 0 0 0 1px var(--accent);}
textarea{resize:vertical;min-height:90px;}
.actions{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:20px;}
button{
  border:none;
  border-radius:12px;
  padding:14px;
  font-weight:700;
  cursor:pointer;
  font-size:.9rem;
  transition:transform .15s, box-shadow .3s;
}
button:hover{transform:translateY(-2px);}
.encrypt{
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:white;
  box-shadow:0 10px 25px var(--glow-red);
}
.encrypt:hover{box-shadow:0 15px 35px var(--glow-red),0 0 10px var(--accent);}
.decrypt{
  background:linear-gradient(135deg,var(--accent2),var(--accent2-dark));
  color:var(--card);
  box-shadow:0 10px 25px var(--glow-green);
}
.decrypt:hover{box-shadow:0 15px 35px var(--glow-green),0 0 10px var(--accent2);}
.output{
  background:var(--panel);
  border-radius:12px;
  padding:14px;
  font-family:monospace;
  font-size:.85rem;
  word-break:break-all;
  box-shadow:inset 0 0 0 1px var(--border);
  color:#00FFFF;
}
.meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  font-size:.75rem;
  color:var(--muted);
}
.copy{
  background:transparent;
  border:1px solid var(--accent2);
  color:var(--accent2);
  padding:6px 10px;
  border-radius:8px;
  font-size:.75rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  transition:background-color .2s,box-shadow .2s;
}
.copy:hover{
  background:rgba(0,255,65,0.1);
  box-shadow:0 0 8px rgba(0,255,65,0.4);
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="card">
    <header>
      <h1>Crypto-Gate</h1>
      <p>Private · Minimal · Secure</p>
    </header>

    <label for="password">Passwort</label>
    <input id="password" type="password" placeholder="••••••••">

    <label for="text">Text</label>
    <textarea id="text" placeholder="Klartext oder verschlüsselter Inhalt"></textarea>

    <div class="actions">
      <button class="encrypt" onclick="run('encrypt')">Verschlüsseln</button>
      <button class="decrypt" onclick="run('decrypt')">Entschlüsseln</button>
    </div>

    <div class="output" id="preview">Bereit.</div>

    <div class="meta">
      <span id="info"></span>
      <button class="copy" onclick="copyText()" id="copyBtn" style="display:none">Kopieren</button>
    </div>
  </div>
</div>

<script>
const API_BASE = "https://unwintry-strapping-winford.ngrok-free.dev";

let full = "";

async function run(mode){
  const pw = document.getElementById("password").value.trim();
  const tx = document.getElementById("text").value.trim();
  const preview = document.getElementById("preview");
  const info = document.getElementById("info");
  const copyBtn = document.getElementById("copyBtn");

  if(!pw||!tx){
    preview.textContent="Bitte Passwort und Text eingeben.";
    info.textContent="";
    copyBtn.style.display="none";
    return;
  }

  preview.textContent="Verarbeite…";
  info.textContent="";
  copyBtn.style.display="none";

  try{
    // Challenge + Nonce vom Server
    const chalResp = await fetch(API_BASE+"/api/challenge",{method:"POST"});
    const chalData = await chalResp.json();
    const challenge = chalData.challenge;
    const nonce = chalData.nonce;

    // Encrypt/Decrypt Request
    const resp = await fetch(API_BASE+"/api/"+mode,{
      method:"POST",
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({password:pw,data:tx,challenge,nonce})
    });

    const data = await resp.json();
    full = data.result||"";

    if(full){
      preview.textContent = shorten(full);
      info.textContent = full.length + " Zeichen";
      copyBtn.style.display="inline-block";
    }else{
      preview.textContent = data.error || "Fehler: Ergebnis fehlt.";
      info.textContent="";
    }

  }catch(e){
    console.error(e);
    preview.textContent="Fehler: Server nicht erreichbar.";
    info.textContent="";
  }
}

function shorten(s){return s.length<48?s:s.slice(0,22)+"…"+s.slice(-22);}
function copyText(){
  if(full){
    navigator.clipboard.writeText(full);
    document.getElementById("info").textContent="Kopiert!";
  }
}
</script>
</body>
</html>
